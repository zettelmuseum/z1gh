name: ci

on: push

jobs:
  build:
    container: pandoc/latex:2.9
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Create local changes      
      run: |
        mkdir -p out
        find . -name "*.md" | while read i; do pandoc -d "./zmh.def" "$i" -o "out/${i%.*}.html" ;done
        find . -name "*.md" | while read i; do pandoc -d "./zmp.def" "$i" -o "out/${i%.*}.pdf" ;done
        find . -name "*.md" | while read i; do pandoc -d "./zmd.def" "$i" -o "out/${i%.*}.docx" ;done
        find . -name "*.md" | while read i; do pandoc -d "./zme.def" "$i" -o "out/${i%.*}.epub" ;done
        echo ---
        find . -name "*.org" | while read i; do pandoc -d "./zoh.def" "$i" -o "out/${i%.*}.html" ;done
        find . -name "*.org" | while read i; do pandoc -d "./zop.def" "$i" -o "out/${i%.*}.pdf" ;done
        find . -name "*.org" | while read i; do pandoc -d "./zod.def" "$i" -o "out/${i%.*}.docx" ;done
        find . -name "*.org" | while read i; do pandoc -d "./zoe.def" "$i" -o "out/${i%.*}.epub" ;done


    - uses: actions/upload-artifact@master
      with:
        name: out
        path: out
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@master
    - uses: actions/download-artifact@master
      with:
        name: out
    - name: run
      run: |
        git config --local user.email "zettelmuseum@gmail.com"
        git config --local user.name "zettelmuseum"
        git add -A
        git commit -m "Add changes" 
    - uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
